<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container-mobile">
    <h1>Calculator</h1>

    <section class="card">
      <div class="card-body">
        <input type="text" id="calculationInput">
      </div>

      <div class="pad" id="pad">
        <div class="pad-row">
          <button name="clear" class="col-3">C</button>
          <button name="addSub" class="col-3">+/-</button>
          <button name="percentage" class="col-3">%</button>
          <button name="plus" class="col-3">+</button>
        </div>
        <div class="pad-row">
          <button name="one">1</button>
          <button name="two">2</button>
          <button name="three">3</button>
          <button name="minus">-</button>
        </div>
        <div class="pad-row">
          <button name="four">4</button>
          <button name="five">5</button>
          <button name="six">6</button>
          <button name="multiplication">X</button>
        </div>
        <div class="pad-row">
          <button name="seven">7</button>
          <button name="eight">8</button>
          <button name="nine">9</button>
          <button name="division">/</button>
        </div>
        <div class="pad-row">
          <button name="zero">0</button>
          <button name="decimal">.</button>
          <button name="equal">=</button>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
